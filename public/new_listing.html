<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>New listing</title>
</head>

<body>
    <div>
        <a href="index.html">Start page</a>
    </div>
    <div>
        <form action="/new_listing" method="post">
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
                <label for="district">City District</label>
                <input type="text" name="district" id="district" required>
            </div>
            <div>
                <label for="area">Area (m<sup>2</sup>)</label>
                <input type="number" name="area" id="area" step="0.01" min="0" required>
                <label for="rooms">Number of rooms</label>
                <input type="number" name="rooms" id="rooms" min="0" required>
            </div>
            <div>
                <label for="price">Price ($)</label>
                <input type="number" name="price" id="price" step="0.01" min="0" required>
                <label for="date">For sale since:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div>
                <input type="submit" value="Post new listing">
            </div>
        </form>
    </div>
    <div>
        <p></p>
    </div>
</body>

</html>
