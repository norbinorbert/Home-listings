<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Upload photo</title>
</head>

<body>
    <div>
        <a href="index.html">Start page</a>
    </div>
    <div>
        <form method="post">
            <div>
                <label for="listing-id">Listing id</label>
                <input type="number" name="listing-id" id="listing-id" required>
            </div>
            <div>
                <label for="image-for-listing">Image for listing</label>
                <input type="file" name="image-for-listing" id="image-for-listing" required>
            </div>
            <div>
                <input type="submit" value="Upload image">
            </div>
        </form>
    </div>
    <div>
        <p></p>
    </div>
</body>

</html>
