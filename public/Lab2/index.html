<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Math problems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="title">
    <h1>Math problems</h1>
  </div>
  <div class="form-div">
    <form id="form">
      <div class="name-input">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required><br>
      </div>
      <div class="checkboxes-input">
        <input type="checkbox" name="addition" id="addition">
        <label for="addition">+</label><br>

        <input type="checkbox" name="substraction" id="substraction">
        <label for="substraction">-</label><br>

        <input type="checkbox" name="multiplication" id="multiplication">
        <label for="multiplication">*</label><br>

        <input type="checkbox" name="division" id="division">
        <label for="division">/</label><br>
      </div>
      <div class="number-of-problems-input">
        <label for="number-of-problems">Number of problems to generate</label>
        <input type="number" name="number-of-problems" id="number-of-problems" min="5" max="10" required><br><br>
      </div>
      <div class="submit-button">
        <button type="submit" id="submit">Start game</button><br>
      </div>
      <div class="canvas-div">
        <canvas id="canvas" height="600" width="500"></canvas>
      </div>
    </form>
  </div>
</body>

</html>
